<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Avoidance</title>
</head>
<body>
    <canvas width="800" height="600" style="border:1px solid black; background-color: black;"></canvas>
    <form class="highscore" action="/saveHighscore" method="post" onsubmit="setHighScore()"  >


        <input id= "inpName" type="text" name="Name" placeholder="Enter your name for High Score" style="position:absolute; left:300px; top:400px; width:200px;" />
        <input id="highscore" name="Score" type="text" style="display: none;">


        <button style="position:absolute; left:350px; top:450px; width:100px;" type="submit">Submit</button>
    </form>
    <script src="script.js"></script>

    <p id="name"></p>
    <p id="score"></p>
</body>
</html>
